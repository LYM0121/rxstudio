<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>studio-ui</title>
    <link href="vendor/fontawesome-free-5.11.2-web/css/all.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="vular-studio">
      <div class="toolbar">
        <div class="left">
          <div class="button new"> 
            <i class="fas fa-file"></i> 
            New
          </div>
          <div class="button open"> 
            <i class="fas fa-folder-open"></i> 
            Open
          </div>
          <div class="button save"> 
            <i class="fas fa-save"></i> 
            Save
          </div>
        </div>
        <div class="center"><span class="logo">RXEditor</span></div>
        <div class="right">
          <a class="button github-link" target="_blank" href="https://github.com/vularsoft/studio-ui"><i class="fab fa-github"></i> Github</a>
          <div class="button about"> 
            <i class="fas fa-question-circle"></i> 
            About
          </div>
        </div>
      </div>
      <div class="workspace">
        <div class="left-area">
          <div class="left-inner">
            <div class="widget-tabs left-top">
              <div class="heads">
                <div class="item active">Studio</div>
                <div class="item">Online</div>
              </div>
              <div class="tab-body">
                <div></div>
              </div>
            </div>
            <div class="widget-tabs left-bottom">
              <div class="heads">
                <div class="item active">Overview</div>
              </div>
              <div class="tab-body">
                <div></div>
              </div>
            </div>
          </div>
          <div class="left-handle"></div>
        </div>
        <div class="center-area">
          <div class="content">
            <div class="tab-heads">
              <div class="head-item active">Untitled* <span class="close">×</span></div>
              <div class="head-item">Untitled* <span class="close">×</span></div>
            </div>
            <div class="tab-body">
              <div class="page-toolbar">
              </div>
              <div class="page-content">
                <div class="content-scroll">
                  <div class="canvars">
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom-handle">
            </div>
          </div>
          <div class="bottom">
              <div class="widget-tabs bottom-inner">
                <div class="heads">
                  <div class="item active">HTML</div>
                  <div class="item">CSS</div>
                </div>
                <div class="tab-body">
                  <div></div>
                </div>
              </div>
            
          </div>
        </div>
        <div class="right-area">
          <div class="right-handle"></div>
          <div class="right-inner">
            <div class="widget-tabs right-top">
              <div class="heads">
                <div class="item active">Studio</div>
                <div class="item">Online</div>
              </div>
              <div class="tab-body">
                <div></div>
              </div>
            </div>
            <div class="widget-tabs right-bottom">
              <div class="heads">
                <div class="item active">Files</div>
              </div>
              <div class="tab-body">
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
